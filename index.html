<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Raphaël Bascoul Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="./assets/images/profile-id.jpg" />
        <div class="descr">
          <h4>Raphaël Bascoul</h4>
          <span>22 years old</span>
          <span>Bordeaux, France</span>
          <p>"Full-stack developer and chaotic writer"</p>
        </div>

        <form action="" method="get" class="profile-form" target="_blank">
          <div class="social">
            <a
              type="button"
              href="./assets/images/cv.pdf"
              download="cv.pdf"
              class="button"
              target="_blank"
              >CV</a
            >

            <a
              type="button"
              href="https://github.com/raphh3"
              class="button"
              target="_blank"
              >Github</a
            >

            <a
              type="button"
              href="https://www.linkedin.com/in/rapha%C3%ABl-bascoul/"
              class="button"
              target="_blank"
              >Linkedin</a
            >

            <a
              type="button"
              href="https://twitter.com/graphhh35637"
              class="button"
              target="_blank"
              >Twitter</a
            >

            <a
              type="button"
              href="https://www.frontendmentor.io/profile/raphh3"
              class="button"
              target="_blank"
              >Frontend Mentor</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
